<div ng-show="$ctrl.showModalTambahWilayah">
    <div class="w3-modal" ng-style="{ display: $ctrl.showModalTambahWilayah? 'block': 'none' }" style="z-index: 99999999">
        <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
            <div class="w3-center">
                <br>
                <span class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal" ng-click="$ctrl.showModalTambahWilayah=false">&times;</span>
                <h3>Tambah Wilayah</h3>
            </div>
            <div class="w3-container">
                <div class="w3-section">
                    <label>
                        <b>Nama Wilayah</b>
                    </label>
                    <input class="w3-input w3-border w3-margin-bottom" type="text" ng-model="wilayah">
                    <button class="w3-button w3-block w3-light-grey w3-section w3-padding" type="submit" ng-click="tambahWilayah(wilayah); $ctrl.showModalTambahWilayah=false;">Simpan</button>
                </div>
            </div>
        </div>
    </div>
</div>
